<!DOCTYPE html PUBLIC>
<html>
	<head>
		<title>Stock List</title>
		<link rel="stylesheet" type="text/css" href="style/style.css" />
		<style type="text/css">
		/**
		 * HACK: Move stock-in panel right to stock details panel.
		 */
		#warehouse {
		    -moz-border-radius: 5px;
		    -webkit-border-radius: 5px;
		    padding: 20px 20px 20px 40px;
    
    		background: #BD2178;
			margin-left: 600px;
			margin-top: -820px;
			height:250px;
		}
		#warehouse fieldset {
		    border: none;
		    margin-bottom: 10px;
		}
		
		#warehouse fieldset:last-of-type {
		    margin-bottom: 0;
		}
		
		#warehouse legend {
		    color: #384313;
		    font-size: 16px;
		    font-weight: bold;
		    padding-bottom: 10px;
		}
		
		#warehouse > fieldset > legend:before {
		    counter-increment: fieldsets;
		}
		
		#warehouse fieldset fieldset legend {
		    color: #111111;
		    font-size: 13px;
		    font-weight: normal;
		    padding-bottom: 0;
		}
		
		#warehouse ol li {
		    background: #b9cf6a;
		    background: rgba(255,255,255,.3);
		    border-color: #e3ebc3;
		    border-color: rgba(255,255,255,.6);
		    border-style: solid;
		    border-width: 2px;
		    -moz-border-radius: 5px;
		    -webkit-border-radius: 5px;
		    line-height: 30px;
		    list-style: none;
		    padding: 5px 10px;
		    margin-bottom: 2px;
		}
		
		#warehouse ol ol li {
		    background: none;
		    border: none;
		    float: left;
		}
		
		#warehouse label {
		    float: left;
		    font-size: 13px;
		    width: 110px;
		}
		
		#warehouse fieldset fieldset label {
		    background:none no-repeat left 50%;
		    line-height: 20px;
		    padding: 0 0 0 30px;
		    width: auto;
		}
		
		#warehouse fieldset fieldset label:hover {
		    cursor: pointer;
		}
		
		#warehouse textarea {
		    background: #ffffff;
		    border: none;
		    -moz-border-radius: 3px;
		    -webkit-border-radius: 3px;
		    -khtml-border-radius: 3px;
		    font: italic 13px Georgia, "Times New Roman", Times, serif;
		    outline: none;
		    padding: 5px;
		    width: 200px;
		}
		
		#warehouse input:not([type=submit]):focus,
		#warehouse textarea:focus {
		    background: #eaeaea;
		}
		#warehouse button {
		    background: #384313;
		    border: none;
		    float:left;
		    -moz-border-radius: 20px;
		    -webkit-border-radius: 20px;
		    -khtml-border-radius: 20px;
		    border-radius: 20px;
		    color: #ffffff;
		    display: block;
		    font: 14px Georgia, "Times New Roman", Times, serif;
		    letter-spacing: 1px;
		    margin: 7px 0 0 5px;
		    padding: 7px 20px;
		    text-shadow: 0 1px 1px #000000;
		    text-transform: uppercase;
		}
		
		#warehouse button:hover {
		    background: #1e2506;
		    cursor: pointer;
		}
		#warehouse input[readonly="readonly"] {
			border: none;
			background: transparent;
		}
		#historyListing {margin-left: 600px;}
		
		
		
		form {
			background: #BD2178;
			width: 400px;
			height: 320px;
		}
		form button,
		#results button,
		#warehouse button
		{background: #5C084C;}
		
		form button:hover,
		#results button:hover {
		    background: #5C084C;
		    cursor: pointer;
		}
		
		#results {width: 460px;}
		#results button {
			float: right;
		}
		#results li:nth-child(odd) { background: #BD2178;}
		#results li:nth-child(even) {background: #FFF;}
		</style>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	</head>
	<body>
		<h1>Stock Details</h1>
		<form id="stock">
			<fieldset>
				<!--<legend>Stock details</ledgend>-->
				<ol>
					<li>
						<label for="code">Code</label>
						<input id="code" type="text" required pattern=" " />
						<input type="hidden" id="id" />
					</li>
					<li>
						<label for="name">Name</label>
						<input id="name" type="text" required pattern=" " />
					</li>
					<li>
						<label for="price">Price</label>
						$<input id="price" type="text" required pattern="\d+(\.\d{1,2})?" /><!-- @see http://html5pattern.com/ -->
					</li>
					<li>
						<label for="remarks">Remarks</label>
						<textarea id="remarks"></textarea>
					</li>
					<li>
						<label for="available">Available</label>
						<input id="available" readonly="readonly" />
					</li>
				</ol>
			</fieldset>
			<button id="btnReset" type="submit">reset</button>
			<button id="submitButton" type="submit">save</button>
			<button id="btnUpdate" type="submit">update</button>
		</form>
		<p/>
			
		<h1>Listing</h1>
		<div id="results"></div>
		
		<div id="warehouse">
			<fieldset>
				<legend>Stock In</legend>
				<ol>
					<li>
						<label for="qty">Quantity</label>
						<input id="qty" type="text" />
					</li>
					<li>
						<label for="buyat">Buy At</label>
						<input id="buyat" type="text" />
					</li>
					<li>
						<label for="whremarks">Remarks</label>
						<textarea id="whremarks"></textarea>
					</li>
				</ol>
			</fieldset>
			<button id="btnBuy" type="submit">Buy</button>
		</div>
		<p/>
		<div id="historyListing">
			<h1>History</h1>
			<div id="history"></div>
		</div>
	</body>
	<script type="text/javascript" src="js/stock.js"></script>
</html>
