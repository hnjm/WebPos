<!DOCTYPE html PUBLIC>
<html>
	<head>
		<title>Cash Receipt</title>
		<link rel="stylesheet" type="text/css" href="style/style.css" />
		<link rel="stylesheet" type="text/css" href="style/jquery-ui.css" />
		<style type="text/css">		
		#receipt {
			width: 400px;
			height: 250px;
			background: #C5BB2E;
		}
		
		#items {width: 600px;}
		#items button {float:right;}
		#items li {
			list-style-type: decimal;
			height: 40px;
			clear: both;
			vertical-align: bottom;
		}
		#total {font-weight:bold;}
		#footer {
			width: 400px;
			text-align: right;
		}
		
		.numberBox {
			text-align: right;
		}
		</style>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.js"></script>
	</head>
	<body>
		<h1>Cash Receipt</h1>
		<form id="receipt">
			<fieldset>
				<legend>Details</ledgend>
				<ol>
					<li>
						<label for="id">No.</label>
						<input type="text" id="id" readonly="readonly" />
					</li>
					<li>
						<label for="created">Date</label>
						<input id="created" type="text" readonly="readonly" />
					</li>
					<li>
						<label for="remarks">Remarks</label>
						<textarea id="remarks"></textarea>
					</li>
				</ol>
			</fieldset>
			<button id="btnReset" type="submit">reset</button>
			<button id="submitButton" type="submit">save</button>
			<button id="btnUpdate" type="submit">update</button>
		</form>
		<p/>
		
		<h2>Items</h2>
		<hr/>
		Description&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; | 
		Qty | Price | Amount
		<hr/>
		<div id="items"></div>
		<div id="footer">
			<hr/>
			Total 
			<input id="total" class="numberBox" type="text" value="0.00"></input>
			<hr/>
		</div>
	</body>
	<script type="text/javascript" src="js/receipt.js"></script>
</html>
