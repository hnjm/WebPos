	<head>
		<title>Receipt</title>
		<link rel="stylesheet" type="text/css" href="style/style.css" />
		<style type="text/css">		
		#receipt {
			width: 400px;
			height: 250px;
			background: #C5BB2E;
		}
		</style>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	</head>
	<body>
		<h1>Cash Receipt</h1>
		<form id="receipt">
			<fieldset>
				<legend>Details</ledgend>
				<ol>
					<li>
						<label for="id">No.</label>
						<input type="text" id="id" readonly="readonly" />
					</li>
					<li>
						<label for="created">Date</label>
						<input id="created" type="text" />
					</li>
					<li>
						<label for="remarks">Remarks</label>
						<textarea id="remarks"></textarea>
					</li>
				</ol>
			</fieldset>
			<button id="btnReset" type="submit">reset</button>
			<button id="submitButton" type="submit">save</button>
			<button id="btnUpdate" type="submit">update</button>
		</form><br/>
		<div id="results"></div>
	</body>
	<script type="text/javascript" src="js/receipt.js"></script>
</html>
